<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="vTaiwan favicon">
  <!-- Style: tweak the colour here if needed -->
  <defs>
    <style>
      .accent {
        stroke: #00A19A;
        fill: none;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .dot {
        fill: #00A19A;
      }
    </style>
  </defs>

  <!-- Rounded square frame (platform / space for deliberation) -->
  <rect x="6" y="6" width="52" height="52" rx="12" class="accent"></rect>

  <!-- Stylised "v" (vTaiwan, consensus emerging) -->
  <polyline points="18,24 32,44 46,24" class="accent"></polyline>

  <!-- Three participants / voices at the top -->
  <circle cx="22" cy="16" r="3" class="dot"></circle>
  <circle cx="32" cy="16" r="3" class="dot"></circle>
  <circle cx="42" cy="16" r="3" class="dot"></circle>
</svg>
